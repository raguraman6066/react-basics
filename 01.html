<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Button in HTML</h2>
    <!--  <button>HTML Button</button> -->
    <script>
      var buttondom = document.createElement("button");
      buttondom.innerHTML = "Javascript Button"; //inside html tag
      document.querySelector("body").appendChild(buttondom);
    </script>
  </body>
</html>
