<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Demo</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body id="body">
    <script>
      //react element create btn- creating react elements are complex.
      var buttonReactElement = React.createElement(
        "button",
        {},
        "React Button"
      );
      //add react to dom
      ReactDOM.render(buttonReactElement, document.querySelector("body"));
    </script>
  </body>
</html>
